#DOMAIN-SUFFIX：域名后缀匹配
#DOMAIN：域名匹配
#DOMAIN-KEYWORD：域名关键字匹配
#IP-CIDR：IP 段匹配
#SRC-IP-CIDR：源 IP 段匹配
#GEOIP：GEOIP 数据库（国家代码）匹配
#DST-PORT：目标端口匹配
#SRC-PORT：源端口匹配
#PROCESS-NAME：源进程名匹配
#RULE-SET：Rule Provider 规则匹配
#MATCH：全匹配

#写的时候直接匹配Emby服务器，某些有官网账号面板的域名尽量不要匹配他们的官网面板
#分站统一归类到母站管理
#仅按照ABC首字母排序
